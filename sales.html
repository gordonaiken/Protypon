<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protypon Sales Contact</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        h1 {
            font-weight: 300;
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkbox-group {
            text-align: left;
            margin-bottom: 1em;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            margin-bottom: 0.5em;
        }
        .checkbox-group input {
            margin-right: 0.5em;
        }
        button {
            padding: 10px 20px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<h1>Contact Sales</h1>
<form id="contactForm">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" required>

    <div class="checkbox-group">
        <label>Products Interested In:</label>
        <label><input type="checkbox" name="product" value="Assessment Creation"> Assessment Creation</label>
        <label><input type="checkbox" name="product" value="Automated Marking Assist"> Automated Marking Assist</label>
        <label><input type="checkbox" name="product" value="Institution Document Conversation"> Institution Document Conversation</label>
    </div>

    <button type="submit">Submit</button>
</form>

<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        const data = {
            name: formData.get('name'),
            email: formData.get('email'),
            phone: formData.get('phone'),
            products: formData.getAll('product')
        };
        console.log('Form Data Submitted:', data);
        alert('Thank you for contacting sales. We will get back to you shortly.');
    });
</script>
</body>
</html>
