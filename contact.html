<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Protypon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        h1 {
            font-weight: 300;
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        .content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
            text-align: left;
        }
        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 1em;
        }
        .links {
            display: flex;
            justify-content: center;
            margin-top: 1em;
        }
        .links a {
            margin: 0 10px;
            color: #007BFF;
            text-decoration: none;
            font-size: 1.2em;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Contact Us</h1>
<div class="content">
    <p>Phone: +1-800-123-4567</p>
    <p>Email: contact@protypon.com</p>
    <div class="links">
        <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
        <a href="https://www.twitter.com" target="_blank">X</a>
    </div>
</div>
</body>
</html>
